<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login</title>
  <style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: url('https://static8.depositphotos.com/1001857/807/i/450/depositphotos_8073635-stock-photo-university-of-tennessee-hill.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    position: fixed; 
    top: 0;
    left: 0; 
    z-index: 1000;
}
.navbar button {
    background-color: transparent;
    border: 1px solid #fff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    margin: 0 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}
.navbar button:hover {
    background-color: #fff;
    color: #000;
}
h1 {
    color: #fff;
    font-size: 48px;
    margin-top: 80px;
}
form {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    margin-top: 40px;
    max-width: 400px; 
    margin: 0 auto; 
}
label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-size: 18px;
}
input {
    padding: 12px;
    margin-bottom: 20px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
    font-size: 16px;
}
input:focus {
    border-color: #007bff;
}
button {
    padding: 12px 30px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
}
button:hover {
    background-color: #0056b3;
}
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>Staff Login</h1>
    <div>
      <button class="btn" onclick="location.href='student_login.html'">student</button>
      <button class="btn" onclick="location.href='principal_login.html'">Principal</button>
    </div>
  </nav>
  <form id="staffLoginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Login</button>
  </form>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="staff.js" type="module"></script>
</body>
</html>
